<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />

    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="output">
            <div class="top-output">
                
            </div>
            <div class="bottom-output">
                
            </div>
        </div>
        <button class="button button--clear">AC</button>
        <button class="button button--delete">DEL</button>
        <button class="button button--divide button--operator" value="/">/</button>
        <button class="button button--1 button--number" value="1">1</button>
        <button class="button button--2 button--number" value="2">2</button>
        <button class="button button--3 button--number" value="3">3</button>
        <button class="button button--multiply button--operator" value="*">*</button>
        <button class="button button--4 button--number" value="4">4</button>
        <button class="button button--5 button--number" value="5">5</button>
        <button class="button button--6 button--number" value="6">6</button>
        <button class="button button--add button--operator" value="+">+</button>
        <button class="button button--7 button--number" value="7">7</button>
        <button class="button button--8 button--number" value="8">8</button>
        <button class="button button--9 button--number" value="9">9</button>
        <button class="button button--subtract button--operator" value="-">-</button>
        <button class="button button--zero button--number" value="0">0</button>
        <button class="button button--dot button--number" value=".">.</button>
        <button class="button button--equals">=</button>
    </div>
</body>
<script src="app.js"></script>

</html>
