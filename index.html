<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />

    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="output">
            <div class="top-output">0</div>
        </div>
        <div class="buttons">
            <button class="button button--clear">AC</button>
            <button class="button button--delete">DEL</button>
            <button class="button" data-key="divide" data-type="operator">/</button>
            <button class="button button--1" data-type="number">1</button>
            <button class="button button--2" data-type="number">2</button>
            <button class="button button--3" data-type="number">3</button>
            <button class="button" data-key="times" data-type="operator">*</button>
            <button class="button button--4" data-type="number">4</button>
            <button class="button button--5" data-type="number">5</button>
            <button class="button button--6" data-type="number">6</button>
            <button class="button" data-key="plus" data-type="operator">+</button>
            <button class="button button--7" data-type="number">7</button>
            <button class="button button--8" data-type="number">8</button>
            <button class="button button--9" data-type="number">9</button>
            <button class="button" data-key="minus" data-type="operator">-</button>
            <button class="button button--zero" data-type="number">0</button>
            <button class="button button--dot" data-type="number">.</button>
            <button class="button button--equals" data-type="equals">=</button>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
